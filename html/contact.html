<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">

    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#header").load("../base/header.html")
        });
    </script>

    <script>
        $(document).ready(function(){
            $("#footer").load("../base/footer.html")
        });
    </script>
</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <div class="contact">
        <div class="contact__inner">
            <div class="contact__map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31351.371221955702!2d106.76216111784545!3d10.817326806793188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317526f07f6e787f%3A0x28314d3c3c460662!2zUGjGsOG7m2MgTG9uZyBCLCBRdeG6rW4gOSwgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1666790225374!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact__infor">
                <div class="contact__address">
                    <h3>Địa  chỉ</h3>
                    <p>21 đường D20, phường Phước Long B, Thành phố Thủ Đức, Thành phố Hồ Chí Minh</p>
                </div>
                <div class="contact__telephoneNumber">
                    <h3>Số điện thoại</h3>
                    <p>+84 822 971 247</p>
                </div>
                <div class="contact__email">
                    <h3>Gmail</h3>
                    <p>alice.adaco@gmail.com</p>
                </div>
                <div class="contact__website">
                    <h3>Website</h3>
                    <p><a href="../index.html">Adaco company</a></p>
                </div>
            </div>
        </div>

        <hr>

        <div class="contact__inner2">
            <div class="send__question">
                <p id="send__questionTitle">GỬI HỘ TRỢ</p>
                <div class="send__questionInner">
                    <div class="require__infor">
                        <div class="require__Name">
                            <p>HỌ VÀ TÊN <span>(bắt buộc)</span></p>
                            <input type="text" maxlength="50" id="NameSupport">
                        </div>
                        <div class="require__NumberPhone">
                            <p>SĐT <span>(tùy chọn)</span></p>
                            <input type="text" maxlength="50" id="NumberPhoneSupport">
                        </div>
                        <div class="require__Email">
                            <p>Email <span>(bắt buộc)</span></p>
                            <input type="text" maxlength="50" id="EmailSupport">
                        </div>
                    </div>
                    <div class="require__content">
                        <p>NỘI DUNG<span> (bắt buộc)</span></p>
                        <textarea id="contentSupport"></textarea>
                    </div>
                </div>
                <button id="button__sendQuestion" type="submit" onclick="sendSupport();">GỬI CHO CHÚNG TÔI</button>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>


    <script src="../js/minimumWidth.js"></script>
    <script src="../js/processDev.js"></script>
    <script src="../js/sendSupport.js"></script>
</body>
</html>

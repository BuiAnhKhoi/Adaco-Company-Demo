<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../css/product.css">
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#header").load("../base/header.html")
        });
    </script>

    <script>
        $(document).ready(function(){
            $("#footer").load("../base/footer.html")
        });
    </script>

    <script>
        $(document).ready(function(){
            $("#detailProduct").load("detailProduct.html")
        });
    </script>

</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <div class="product">
        <div class="product__inner">
            <p class="product__filterTitle">Sắp xếp theo</p>
            <div class="product__filter">
                <button type="button" onclick="priceTopToDown();">
                    <div class="filter__priceHighToLow">
                        <img src="https://img.icons8.com/external-royyan-wijaya-detailed-outline-royyan-wijaya/24/000000/external-arrow-down-arrow-line-royyan-wijaya-detailed-outline-royyan-wijaya.png"/>
                        <p>Giá Cao - Thấp</p>
                    </div>
                </button>
                <button type="button" onclick="priceDownUpTop();">
                    <div class="filter__priceLowToHigh">
                        <img src="https://img.icons8.com/external-royyan-wijaya-detailed-outline-royyan-wijaya/24/000000/external-arrow-down-arrow-line-royyan-wijaya-detailed-outline-royyan-wijaya.png"/>
                        <p>Giá Thấp - Cao</p>
                    </div>
                </button>
                <button type="button">
                    <div class="filter__mostWatch">
                        <img src="https://img.icons8.com/material-outlined/24/000000/visible.png"/>
                        <p>Xem nhiều</p>
                    </div>
                </button>
            </div>
            
            <div class="all__products">
                <!-- <div class="card__item">
                    <img src="../assets/images/Product-image.jpg" alt="product image" class="card__imageItem">
                    <h5>Sản phẩm 1</h5>
                    <h3>000.000đ</h3>
                </div>                     -->
            </div>
        </div>
    </div>

    <div id="detailProduct"></div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- <script src="../js/detailProduct.js"></script> -->
    <script src="../js/processDev.js"></script>
    <script src="../js/getAllProducts.js"></script>
    <script src="../js/minimumWidth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#header").load("../base/header.html")
        });
    </script>

    <script>
        $(document).ready(function(){
            $("#footer").load("../base/footer.html")
        });
    </script>
</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <!-- content page -->
    <div>
        <div class="login__inner">
            <p id="login__title">ĐĂNG NHẬP</p>
            <div class="login__form">
                <div class="login__formInner">
                    <div class="username__login">
                        <p id="username__title">TÊN ĐĂNG NHẬP<i> (bắt buộc )</i></p>
                        <input type="text" maxlength="15" id="usernameLogin" class="input__form">
                    </div>
                    <div class="password__login">
                        <p id="password__title">MẬT KHẨU<i><small> (bắt buộc )</small></i></p>
                        <input type="password" class="input__form" id="passwordLogin">
                    </div>
                </div>
                <p>Lưu ý : Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, est.</p>
            </div>

            <div class="btn__login">
                <button onclick="LoginAccount()">Đăng nhập</button>
            </div>
            <div class="expand__infor">
                <p>Bằng việc ấn vào nút đăng nhập, bạn đồng ý với điều khoản của công ty chúng tôi <a href="">điều khoản</a></p>
                <a href="#">Bạn quên mật khẩu ?</a>
                <p>Bạn chưa có tài khoản ? <a href="signup.html">Tạo toài khoản</a></p>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="../js/login.js"></script>
    <!-- <script src="../js/index.js"></script> -->
    <script src="../js/minimumWidth.js"></script>
</body>
</html>
